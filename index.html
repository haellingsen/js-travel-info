<html>

<head>
    <style>
        textarea {
            width: 80%;
            margin: auto;
        }
        
        #inputDiv {
            text-align: center;
            margin: auto;
            display: block;
        }
        
        #content {
            max-width: 70%;
            margin: auto;
        }
        
        #pageTitle {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="airports.js"></script>
</head>

<body>
    <div id="content">
        <h1 id="pageTitle">Travel Information</h1>
        <div id="inputDiv">
            <textarea id="inputField" rows="15" cols="50"></textarea>
            <br>
            <button onclick="parseInput()">Parse Input</button>
        </div>
        <br><br>
        <div id="output">
            <table class="table table-sm table-hover" id="outputTablePassengers">
                <thead class="thead-light">
                    <th>Titulation</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Child</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br><br>
            <table class="table table-sm table-hover" id="outputTableFlights">
                <thead class="thead-light">
                    <th>Flight Number</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Departure Date</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Class</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src=" main.js "></script>

</html>
